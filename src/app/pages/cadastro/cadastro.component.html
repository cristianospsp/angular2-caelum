  <a class="navbar-brand" href="#">Caelumpic</a>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']">Fotos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/cadastro']">Cadastro de Foto</a>
      </li>
    </ul>
  </div>

</nav>


<cabecalho titulo="Cadastro"></cabecalho>

<form (submit)="cadastraFoto($event)">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <label for="url">URL</label>
          <input type="text" name="url" class="form-control" id="url" placeholder="Informe a URL da foto" value="{{ foto.url }}" [(ngModel)]="foto.url">
        </div>
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" name="titulo" class="form-control" id="titulo" placeholder="Informe o Título da foto" [(ngModel)]="foto.titulo">
        </div>
        <div class="form-group">
          <label for="descricao">Descricao</label>
          <textarea name="descricao" class="form-control" id="descricao" placeholder="Informe uma descrição para foto" [(ngModel)]="foto.descricao">
      </textarea>
        </div>
        <button type="submit" class="btn btn-success">
          Salvar Foto
        </button>
        <button [routerLink]="['/']" class="btn btn-default">
          Voltar
        </button>
      </div>
      
      <div class="col-md-4">
          <card titulo='Preview' descricao='' class="col-md-4">
          <foto url='{{ foto.url }}'></foto>
        </card>
      </div>

    </div>
  </div>
</form>
